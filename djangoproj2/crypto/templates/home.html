{% extends 'base.html' %}
{% block content  %}


    <h1>welcome to suneel</h1>
    <div class="container">
         <div class="row">
    {% for x in api.Data %}
    <div class="card" style="width: 18rem;">
  <img src="{{x.imageurl}}" class="card-img-top" alt="{{ x.tags }}">
  <div class="card-body">
    <h5 class="card-title">{{ x.title}}</h5>
    <p class="card-text">{{ x.body }}</p>
    <a href={{ x.url }} class="btn btn-primary">Read more</a>
  </div>
</div>
    {% endfor %}
    </div>
    </div>
{% endblock %}
